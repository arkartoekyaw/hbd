<!DOCTYPE html>
<html>
<head>
	<title>WishFrom4191</title>

	<link rel="icon" type="image/png" href="img/favicon.png" sizes="32x32" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" rel="stylesheet" />
	<link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>

<header>
	<h1>HAPPY BIRTHDAY SAYAR</h1>
</header>

<div class="row">
  
  <div class="column" id="column1">
    <p>May the sun bring you new energy by day;<br/>May the moon softly restore you by night:<br/>May the breeze blow new strength into your being...</p>
  </div>


  <div class="column" id="column2">

    <div id="music-container" class="music-container">
		
		<div class="music-info">
			<h4 id="title">Sample Music</h4>
			<div id="progress-container" class="progress-container">
				<div id="progress" class="progress"></div>
			</div>
		</div>

		<audio src="music/hbd.mp3" id="audio"></audio>

		<div class="img-container">
			<img src="img/hbd.jpg" id="cover" alt="musiccover">
		</div>

		<div class="controls">
			<button id="prev" class="action-btn"><i class="fas fa-backward"></i></button>
			<button id="play" class="action-btn action-btn-big"><i class="fas fa-play"></i></button>
			<button id="next" class="action-btn"><i class="fas fa-forward"></i></button>
		</div>
	 </div>

		<div id="dbtmp" class="dbtmp">
			<button id="btmp" class="btmp"><a href="https://aungmyo-genius.github.io/teampagev1/">Back to Main Page</a></button>
		</div>


</div>





	<script src="js/app.js" type="text/javascript"></script>

</body>
</html>
